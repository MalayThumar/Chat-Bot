<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"

          </pre>

          <input type="text" placeholder="Search..." id="input" />
          <i class="bi bi-search"></i>

    <script src="app.js"></script>
